{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="login-main-page full-screen">
  <br>
  <div class="container login-page align-center align-middle">
      <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-4">
              <form method="POST" class="shadow p-5 py-5vh">
                  <h2 class="text-center">Login</h2>
                  <br>
                  {% csrf_token %}
                  {{ form | crispy }}

                  <p>
                      <input type="submit" class="btn btn-lg btn-block btn-primary w-100" value="Log In">
                  </p>
                  <a class="btn btn-danger btn-block w-100" href="{% url 'admin:index' %}" role="button">ADMIN</a>
              </form>
          </div>
          <div class="col-md-6 logo">
            <img class="w-100" src="{% static 'images/image.png' %}" alt="">
          </div>
      </div>
  </div>
  <div class="container footer">
      <p class="text-center bg-white text-dark mt-5 p-3"> OGIDI GIDEON MEDICNE SELLER

      </p>
  </div>
</div>
{% endblock content %}
