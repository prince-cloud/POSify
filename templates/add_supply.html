{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<div class="container">
   <div class="row ">
    <div class="col-md-3"></div>
    <div class="col-md-6 p-5">
        <div class="text-left shadow p-5">
            <h2 class="text-left">Add supply to {{ product.name }}</h2>
    
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <p><input class="btn btn-info btn-large btn-block" type="submit" value="Add Supply"> </p>
            </form>
        </div>
    </div>
   </div>

</div>

{% endblock %}
